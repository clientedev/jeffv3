{% extends "base.html" %}

{% block title %}Login - Núcleo 1.03{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-dark-sidebar p-8 rounded-lg shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Núcleo 1.03</h1>
            <p class="text-gray-400">Sistema de Gestão e Prospecção</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 bg-dark-card text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                <input type="password" id="senha" required
                    class="w-full px-4 py-3 bg-dark-card text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div id="errorMessage" class="hidden bg-red-500/20 text-red-300 px-4 py-3 rounded-lg text-sm"></div>
            
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                Entrar
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                Não tem conta? 
                <a href="#" onclick="showRegisterForm()" class="text-blue-400 hover:text-blue-300">Registre-se</a>
            </p>
        </div>
    </div>
</div>

<div id="registerModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-dark-sidebar p-8 rounded-lg shadow-2xl">
        <h2 class="text-2xl font-bold text-white mb-6">Criar Conta</h2>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Nome</label>
                <input type="text" id="reg_nome" required
                    class="w-full px-4 py-3 bg-dark-card text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="reg_email" required
                    class="w-full px-4 py-3 bg-dark-card text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                <input type="password" id="reg_senha" required
                    class="w-full px-4 py-3 bg-dark-card text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Tipo de Usuário</label>
                <select id="reg_tipo" required
                    class="w-full px-4 py-3 bg-dark-card text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="consultor">Consultor</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            
            <div id="regErrorMessage" class="hidden bg-red-500/20 text-red-300 px-4 py-3 rounded-lg text-sm"></div>
            
            <div class="flex space-x-3">
                <button type="submit"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                    Criar Conta
                </button>
                <button type="button" onclick="hideRegisterForm()"
                    class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/login.js"></script>
{% endblock %}
